<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>2024-html学习</title>
    </head>
    <body>
        <!-- 标题  h1-h6 -->
        <h1>越努力越幸运</h1>
        <h2>越努力越幸运</h2>
        <h3>越努力越幸运</h3>
        <h4>越努力越幸运</h4>
        <h5>越努力越幸运</h5>
        <h6>越努力越幸运</h6>
        <!-- 段落  p -->
        <p>越努力越幸运</p>
        <!-- 链接 a -->
        <a href="http://www.baidu.com"  href="_black">百度</a>
        <!-- 图片 -->

    </body>
</html>
