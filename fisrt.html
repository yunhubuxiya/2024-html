<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>2024-html学习</title>
    </head>
    <body>
        <div>
            <a href="/home.html">返回首页</a>
        </div>
        <!-- 标题  h1-h6 -->
        <h1>越努力越幸运</h1>
        <h2>越努力越幸运</h2>
        <h3>越努力越幸运</h3>
        <h4>越努力越幸运</h4>
        <h5>越努力越幸运</h5>
        <h6>越努力越幸运</h6>
        <!-- 段落  p -->
        <p>越努力越幸运</p>
        <!-- 链接 a -->
        <a href="http://www.baidu.com"  href="_black">百度</a>
        <!-- 图片 -->
        <img src="http://www.baidu.com/img/bd_logo1.png" alt="百度logo" width="200" height="100">
        <!-- 换行 -->
        <br/>
        <b>粗体</b>
        <i>斜体</i>
        <div>一段文字<sub>这个是下标</sub><sup>这个是上标</sup></div>
        <!-- 文字的缩写 -->
        <abbr title="Earth-Trisolaris Cooperation 摧毁人类暴政，世界属于三体">ETC</abbr>
        <!-- 文本从右到左显示 -->
        <p>竹杖芒鞋轻胜马，谁怕？ 一蓑烟雨任平生。</p>
        <p><bdo dir="rtl">竹杖芒鞋轻胜马，谁怕？ 一蓑烟雨任平生。</bdo></p>  
        <!-- a标签 -->
        <a href="tel:18327787811">18327787811</a> 
        <a href="sms:18327787811?body=功德+1">给 18327787811 发短信</a>
        <a href="document.pdf" download>下载</a>
        
        <!-- 说话引用 -->
        <p>我想说： <q>人生若只如初见，何事秋风悲画扇。</q></p>

        <del>删除</del>
        <ins>下划线</ins>
